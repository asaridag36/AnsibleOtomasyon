---

  - hosts: all
    become: true
    tasks:

# Bu görevler, Debian & Ubuntu tabanlı sunucular içndir.
    - name: Bu gorev, Ubuntu Apache & Php Kutuphane yuklemsi ile birlikte packet index'ini günceller.
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
    
# Bu görevler, Redhat  & Rocky tabanlı sunucular içndir.      

    - name: Bu gorev, Rocky Linux Apache & Php Kutuphane yuklemesi ile birlikte update index'ini günceller.
      dnf:
        name:
          - httpd
          - php
        update_cache: yes
      when: ansible_distribution == "Rocky"